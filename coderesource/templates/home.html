          Select Your Name
        </button>
        
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
            {% for result in dbresult %}
                
                <li>
                    {% if result[3]==0 %}
                    <a class="dropdown-item" href="/member?memberid={{result[0]}}">{{result[1]}} {{result[2]}}</a>
                    {% endif %}
                    {% if result[3]==1 %}
                   <a class="dropdown-item" href="/members">{{result[1]}} {{result[2]}}</a>
                    {% endif %}
                </li>

            {% endfor %}  
        </ul>
