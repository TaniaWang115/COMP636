<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <title>Account Details</title>
</head>
<body>
  <header>
    <h1>Rugby Club Management System</h1>
  </header>
 
  <nav class="nav flex-column">
    <a class="nav-link active" aria-current="page" href="/members" Id="selected">Accounts</a>
    <a class="nav-link" href="/news">News</a>
    <a class="nav-link" href="/teams">Teams</a>
    <a class="nav-link"  href="/fixtures">Fixtures</a>
    <a class="nav-link"  href="/grades" >Grade</a>
  </nav>
 
  <main>
    <h1>Customer Details</h1>
    <form >
      <div class="row mb-3">
        <input type="hidden" name="id" value="{{customerdetails[0]}}" /> 
        <label for="firstname" class="col-sm-2 col-form-label">FirstName:</label>
        <div class="col-sm-6"><input type="text" id="firstname" name="firstname" readonly value="{{customerdetails[1]}}"/></div></div>
        <div class="row mb-3">
        <label for="lastname" class="col-sm-2 col-form-label">LastName:</label>
        <div class="col-sm-6"><input type="text" id="lastname" name="lastname" readonly value="{{customerdetails[2]}}" /> </div></div>
        <div class="row mb-3">  
        <label for="birthdate" class="col-sm-2 col-form-label">Birthdate:</label>
        <div class="col-sm-6"><input type="text" id="birthdate" name="birthdate" readonly value="{{customerdetails[8]}}" /> </div></div>
        <div class="row mb-3">
        <label for="email" class="col-sm-2 col-form-label">Email:</label>
        <div class="col-sm-6"><input type="text" id="email" name="email" readonly value="{{customerdetails[3]}}" /></div></div>
        <div class="row mb-3">
        <label for="phone" class="col-sm-2 col-form-label">Phone:</label>
        <div class="col-sm-6"><input type="text" id="phone" name="phone" readonly value="{{customerdetails[4]}}" /></div></div>
        <div class="row mb-3">
        <label for="address" class="col-sm-2 col-form-label">Address:</label>
        <div class="col-sm-6"><input type="text" id="address" name="address" readonly value="{{customerdetails[5]}}" /></div></div>
        <div class="row mb-3">
        <label for="region" class="col-sm-2 col-form-label">Region:</label>
        <div class="col-sm-6"><input type="text" id="region" name="region" readonly value="{{customerdetails[6]}}" /> </div></div>
        <div class="row mb-3">
        <label for="city" class="col-sm-2 col-form-label">City:</label>
        <div class="col-sm-6"><input type="text" id="city" name="city" readonly value="{{customerdetails[7]}}" />  </div></div>
      </fieldset>
      
      <a href="/member/update?memberid={{customerdetails[0]}}" class="link-primary">Update</a>
    </form>
  </main>
  <footer>
      <p>Developed by Amanda Chen</p>
  </footer>
</body>
</html>
