<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <title>Account Details</title>
</head>
<body>
  <header>
    <h1>Rugby Club Management System</h1>
  </header>
  <nav>
    <ul>
      <li><a href="/members" id="selected">Account</a></li>
      <li><a href="/news">News</a></li>
      <li><a href="/teams">Teams</a></li>
      <li><a href="/fixtures">Fixtures</a></li>
    </ul>
  </nav>
  <main>
    <h1>Customer Details</h1>
    <form >
        <input type="hidden" name="id" value="{{customerdetails[0]}}" /> 
        <label for="firstname">FirstName:</label>
        <input type="text" id="firstname" name="firstname" readonly value="{{customerdetails[1]}}"/> <br/>
        <label for="lastname">LastName:</label>
        <input type="text" id="lastname" name="lastname" readonly value="{{customerdetails[2]}}" /> <br/>       
        <label for="birthdate">Birthdate:</label>
        <input type="date" id="birthdate" name="birthdate" readonly value="{{customerdetails[8]}}" /> <br/>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" readonly value="{{customerdetails[3]}}" /> <br/>
        
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" readonly value="{{customerdetails[4]}}" /> <br/>
        <fieldset id="custInfo">
          <legend>  NZ Address </legend>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" readonly value="{{customerdetails[5]}}" /> <br/>
        <label for="region">Region:</label>
        <input type="text" id="region" name="region" readonly value="{{customerdetails[6]}}" /> <br/>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" readonly value="{{customerdetails[7]}}" /> <br/>  
      </fieldset>
      
      <a href="/member/update?memberid={{customerdetails[0]}}" class="link-primary">Update</a>
    </form>
  </main>
  <footer>
      <p>Developed by Amanda Chen</p>
  </footer>
</body>
</html>
