<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <title>Home</title>
</head>
<body>
  <header>
    <h1>Rugby Club Management System</h1>
  </header>
  <nav class="nav flex-column">
    <a class="nav-link active" aria-current="page" href="/members" Id="selected">Accounts</a>
    <a class="nav-link" href="/news">News</a>
    <a class="nav-link" href="/teams">Teams</a>
    <a class="nav-link"  href="/fixtures">Fixtures</a>
  </nav>
  <main>
    <h1 >Assign a Team </h1>
    <form action="/member/team" method="POST" id="myForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" readonly value="{{memberName}}"/> <br/>
      <input type="hidden" id="memberid" name="memberid"value="{{memberId}}" /> 
      <input type="hidden" id="clubid" name="clubid" /> 
      <input type="hidden" id="teamid" name="teamid" /> 
    </form>
    
    
    <table class="table table-hover">
      <thead>
      <tr>
      <th>#</th>
      <th>Team </th>
      <th>Club </th>
      <th>Grade </th>
      <th>Operator</th>
      </tr>
    </thead>
    {# this is a comment the line below prints the db result #}
    
    <tbody>
      {% for result in dbresult %}
      <tr>
        <td>{{result[0]}}</td>
        <td>{{result[1]}}</td>
        <td>{{result[2]}}</td>
        <td>{{result[4]}}</td>
        <td>
            <a rel="nofollow" href="#" onClick="showData('{{result[0]}}','{{result[3]}}')" class="link-info">Assign</a>
        </td>
      </tr>  
      {% endfor %}
    </tbody>
    </table>
  </main>
  <footer>
    <p>Developed by Amanda Chen</p>
 </footer>
</body>
<script>
  function showData(teamid, clubid) {
    document.getElementById('teamid').value = teamid;
    document.getElementById('clubid').value = clubid;
    document.getElementById('myForm').submit();
  }
   </script>
</html>
