<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <title>Accounts</title>
</head>
<body>
  <header>
    <h1>Rugby Club Management System</h1>
  </header>
  <nav class="nav flex-column">
    <a class="nav-link active" aria-current="page" href="/members" Id="selected">Accounts</a>
    <a class="nav-link" href="/news">News</a>
    <a class="nav-link" href="/teams">Teams</a>
    <a class="nav-link"  href="/fixtures">Fixtures</a>
    <a class="nav-link"  href="/grades" >Grade</a>
  </nav>
  <main>
    <h2>Add A New Member</h2>
    <form action="/member/add" method="POST">
      <div class="row mb-3">
          <label for="firstname" class="col-sm-2 col-form-label">FirstName:</label>
          <div class="col-sm-6">
            <input class="form-control" type="text" id="firstname" name="firstname" required="required" /> 
          </div>
        </div>
        <div class="row mb-3">
          <label for="lastname" class="col-sm-2 col-form-label">LastName:</label>
          <div class="col-sm-6">
            <input class="form-control" type="text" id="lastname" name="lastname" required="required" /> 
          </div>
        </div> 
        <div class="row mb-3">
          <label for="birthdate" class="col-sm-2 col-form-label">Birthdate:</label>
          <div class="col-sm-6">
            <input class="form-control" type="date" id="birthdate" name="birthdate" required="required"  /> 
          </div>
        </div>
        <div class="row mb-3">
          <label for="selection" class="col-sm-2 col-form-label">Club:</label>
          <input id="clubid" name="clubid" type="hidden" value="{{clublist[0][0]}}" /> 
          <div class="col-sm-6">
            <select id="selection" class="form-select" aria-label="Default select example" onchange="showData()" >
            {% for club in clublist %}
            <option value="{{club[0]}}">{{club[1]}}</option>
            {% endfor %}
            </select>   
          </div>  
        </div>
        <div class="row mb-3">
          <label for="email"  class="col-sm-2 col-form-label">Email:</label>
          <div class="col-sm-6">
            <input class="form-control" type="email" id="email" name="email" required="required" /> 
          </div>
        </div>
        <div class="row mb-3">
          <label for="phone"  class="col-sm-2 col-form-label">Phone:</label>
          <div class="col-sm-6">
            <input class="form-control" type="text" id="phone" name="phone" required="required" onkeyup="value=value.replace(/[^\d\.]/g,'')"  />
          </div>
        </div>
        <div class="row mb-3">
            <label for="address" class="col-sm-2 col-form-label">Address:</label>
            <div class="col-sm-6">
              <input class="form-control" type="text" id="address" name="address" required="required" /> 
            </div>
          </div>
          <div class="row mb-3">
            <label for="region" class="col-sm-2 col-form-label">Region:</label>
            <div class="col-sm-6">
              <input class="form-control" type="text" id="region" name="region" required="required" /> 
            </div>
          </div>
          <div class="row mb-3">
            <label for="city" class="col-sm-2 col-form-label">City:</label>
            <div class="col-sm-6">
              <input class="form-control" type="text" id="city" name="city" required="required" /> 
            </div>
          </div>
         
          <p>
            <input class="btn btn-outline-primary" type="submit" value="Submit"/>
            <input class="btn btn-outline-secondary" type="reset" value="Cancel"/>
          </p>
      </form>
  </main>
  <footer>
    <p>Developed by Amanda Chen</p>
 </footer>
</body>
<script>
  function showData() {
    var ddlViewBy = document.getElementById('selection');
    var selectedOption = ddlViewBy.options[ddlViewBy.selectedIndex].value;
    document.getElementById('clubid').value = selectedOption;
  }
   </script>
</html>
