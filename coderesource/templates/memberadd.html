<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <title>Accounts</title>
</head>
<body>
  <header>
    <h1>Rugby Club Management System</h1>
  </header>
  <nav>
    <ul>
      <li><a href="/members" Id="selected">Accounts</a></li>
      <li><a href="/news">News</a></li>
      <li><a href="fixture.html">Fixtures</a></li>
    </ul>
  </nav>
  <main>
    <h2>Add A New Member</h2>
    <form action="/member/add" method="POST">
          <label for="firstname">FirstName:</label>
          <input type="text" id="firstname" name="firstname" required="required" /> <br/>
          <label for="lastname">LastName:</label>
          <input type="text" id="lastname" name="lastname" required="required" /> <br/>   
          <label for="birthdate">Birthdate:</label>
          <input type="text" id="birthdate" name="birthdate" required="required" /> <br/> 
          <label for="clubid">Club:</label>
          <input id="clubid" name="clubid" type="hidden" value="{{clublist[0][0]}}" /> <br/>
          <select id="selection" class="form-select" aria-label="Default select example" onchange="showData()" >
            {% for club in clublist %}
            <option value="{{club[0]}}">{{club[1]}}</option>
            {% endfor %}
          </select>     

          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required="required" /> <br/>
          <label for="phone">Phone:</label>
          <input type="text" id="phone" name="phone" required="required" onkeyup="value=value.replace(/[^\d\.]/g,'')"  /> <br/>
          <fieldset id="custInfo">
            <legend>  NZ Address *</legend>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required="required" /> <br/>
            <label for="region">Region:</label>
            <input type="text" id="region" name="region" required="required" /> <br/>
            <label for="city">City:</label>
            <input type="text" id="city" name="city" required="required" /> <br/>
          </fieldset>
          <p>
            <input type="submit" value="Submit"/>
            <input type="reset" value="Cancel"/>
          </p>
      </form>
  </main>
  <footer>
    <p>Developed by Amanda Chen</p>
 </footer>
</body>
<script>
  function showData() {
    var ddlViewBy = document.getElementById('selection');
    var selectedOption = ddlViewBy.options[ddlViewBy.selectedIndex].value;
    document.getElementById('clubid').value = selectedOption;
  }
   </script>
</html>
