<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-/bQdsTh/da6pkI1MST/rWKFNjaCP5gBSY4sEBT38Q/9RBh9AH40zEOg7Hlq2THRZ" crossorigin="anonymous"></script>
  <title>Account Details</title>
</head>
<body>
  <header>
    <h1>Rugby Club Management System</h1>
  </header>
  <nav>
    <ul>
      <li><a href="/members" id="selected">Account</a></li>
      <li><a href="/news">News</a></li>
      <li><a href="/teams">Teams</a></li>
      <li><a href="/fixtures">Fixtures</a></li>
    </ul>
  </nav>
  <main>
    <h1>Update Member Details</h1>
    {% if customerdetails %}
    <form action="/customer" method="POST">
      {% else %}
    <form action="/customer" method="POST">
      {% endif %}
        {% if customerdetails %} 
        <input type="hidden" name="id" value="{{customerdetails[0]}}" /> {% endif %}
        <label for="firstname">FirstName:</label>
        <input type="text" id="firstname" name="firstname" required="required" {% if customerdetails %} value="{{customerdetails[1]}}" {% endif %}/> <br/>
        <label for="lastname">LastName:</label>
        <input type="text" id="lastname" name="lastname" required="required" {% if customerdetails %} value="{{customerdetails[2]}}" {% endif %}/> <br/>       
        <label for="birthdate">Birthdate:</label>
        <input type="text" id="birthdate" name="birthdate" required="required" {% if customerdetails %} value="{{customerdetails[8]}}" {% endif %} /> <br/>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required="required" {% if customerdetails %} value="{{customerdetails[3]}}" {% endif %}/> <br/>
        
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required="required" onkeyup="value=value.replace(/[^\d\.]/g,'')" {% if customerdetails %} value="{{customerdetails[4]}}" {% endif %}/> <br/>
        <fieldset id="custInfo">
          <legend>  NZ Address *</legend>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" required="required" {% if customerdetails %} value="{{customerdetails[5]}}" {% endif %}/> <br/>
        <label for="region">Region:</label>
        <input type="text" id="region" name="region" required="required" {% if customerdetails %} value="{{customerdetails[6]}}" {% endif %}/> <br/>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" required="required" {% if customerdetails %} value="{{customerdetails[7]}}" {% endif %}/> <br/>  
      </fieldset>
      
        <p>
          <input type="submit" value="Submit"/>
          <input type="reset" value="Cancel"/>
        </p>
    </form>
  </main>
  <footer>
      <p>Developed by Amanda Chen</p>
  </footer>
</body>
</html>
